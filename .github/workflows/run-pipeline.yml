name: IP Processor Pipeline

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  process-and-upload:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create directories and test
      run: |
        # 创建必要的目录
        mkdir -p ips output
        
        # 测试目录结构
        echo "=== 目录结构测试 ==="
        pwd
        ls -la
        echo "ips目录:"
        ls -la ips/
        echo "output目录:"
        ls -la output/
        
        # 创建一个测试文件到ips目录（如果目录为空）
        if [ ! "$(ls -A ips/)" ]; then
          echo "创建测试文件..."
          echo "8.8.8.8" > ips/test.txt
          echo "创建了测试文件"
        fi
        
    - name: Run IP Processor
      env:
        CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        CF_ZONE_ID: ${{ secrets.CF_ZONE_ID }}
        CF_DOMAIN: ${{ secrets.CF_DOMAIN }}
      run: |
        echo "=== 运行Python脚本 ==="
        pwd
        ls -la
        python scripts/ip_processor.py
        
    - name: Verify output directory
      id: check_output
      run: |
        echo "=== 验证输出目录 ==="
        pwd
        ls -la
        if [ -d "output" ] && [ "$(ls -A output)" ]; then
          echo "output目录存在且有内容"
          echo "output目录内容:"
          ls -la output/
          echo "文件数量: $(ls output/ | wc -l)"
          echo "has_output=true" >> $GITHUB_OUTPUT
        else
          echo "WARNING: output目录不存在或为空!"
          echo "has_output=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Make scripts executable
      run: |
        chmod +x scripts/upload_to_cfkv.sh
        chmod +x scripts/upload_to_webdav.sh
        
    - name: Upload to Cloudflare KV
      if: steps.check_output.outputs.has_output == 'true' && env.CF_DOMAIN != ''
      env:
        CF_DOMAIN: ${{ secrets.CF_DOMAIN }}
        CF_TOKEN: ${{ secrets.CF_TOKEN }}
      run: |
        ./scripts/upload_to_cfkv.sh
        
    - name: Upload to WebDAV
      if: steps.check_output.outputs.has_output == 'true' && env.WEBDAV_URL != ''
      env:
        WEBDAV_URL: ${{ secrets.WEBDAV_URL }}
        WEBDAV_USERNAME: ${{ secrets.WEBDAV_USERNAME }}
        WEBDAV_PASSWORD: ${{ secrets.WEBDAV_PASSWORD }}
      run: |
        ./scripts/upload_to_webdav.sh
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: output-files
        path: |
          output/
          ip_processor.log
        retention-days: 7
      if: always()  # 即使失败也上传artifact用于调试
